{% extends "base.html" %}

{% block content %}
    <div id="photo-gallery">
        {% for label_link in label_links %}
            <div class="image">
                <a href="{{label_link.image_link}}">
                    <img width=320
                         height=180
                         src="{{label_link.preview_link}}"
                         title="{{label_link.label}}">
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
